name: CI

on:
  pull_request:
    branches:
      - main  # Cambia 'main' si tu rama principal tiene otro nombre

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Cambia a la versi√≥n de Node.js que necesites

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test